<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway|Titillium+Web'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="calculator" class="container"><!--calc container-->
  <div><!--title-->
    <h1 id="title">Calculator</h1>
  </div><!--title end-->
  <div class="well small-padding"><!--well, for displaying calculation-->
    <div class="small-margin">
    <h3 id="total-equation"  class="small-margin"></h3>
    <h2 id="current-result"  class="small-margin"></h2>
    </div>
  </div><!--well end-->
  <div><!--button section-->
    <!--first row-->
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group btn-group-justified">
          <a id="c-btn" href="#!" class="btn btn-primary" role="button">C</a>
          <a id="plus-minus-btn" href="#!" class="btn btn-primary" role="button">+/-</a>
          <a id="percent-btn" href="#!" class="btn btn-primary" role="button">%</a>
          <a id="del-btn" href="#!" class="btn btn-primary" role="button">DEL</a>
        </div><!--btn group end-->
      </div><!--col end-->
    </div><!--first row end-->
    
    <!--second row-->
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group btn-group-justified">
          <a id="7-btn" href="#!" class="btn btn-primary" role="button">7</a>
          <a id="8-btn" href="#!" class="btn btn-primary" role="button">8</a>
          <a id="9-btn" href="#!" class="btn btn-primary" role="button">9</a>
          <a id="divide-btn" href="#!" class="btn btn-primary" role="button">&#247</a>
        </div><!--btn group end-->
      </div><!--col end-->
    </div><!--second row end-->
    
    <!--third row-->
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group btn-group-justified">
          <a id="4-btn" href="#!" class="btn btn-primary" role="button">4</a>
          <a id="5-btn" href="#!" class="btn btn-primary" role="button">5</a>
          <a id="6-btn" href="#!" class="btn btn-primary" role="button">6</a>
          <a id="multi-btn" href="#!" class="btn btn-primary" role="button">&#215</a>
        </div><!--btn group end-->
      </div><!--col end-->
    </div><!--third row end-->
    
    <!--fourth row-->
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group btn-group-justified">
          <a id="1-btn" href="#!" class="btn btn-primary" role="button">1</a>
          <a id="2-btn" href="#!" class="btn btn-primary" role="button">2</a>
          <a id="3-btn" href="#!" class="btn btn-primary" role="button">3</a>
          <a id="minus-btn" href="#!" class="btn btn-primary" role="button">-</a>
        </div><!--btn group end-->
      </div><!--col end-->
    </div><!--fourth row end-->
    
    <!--fifth row-->
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group btn-group-justified">
          <a id="0-btn" href="#!" class="btn btn-primary" role="button">0</a>
          <a id="dec-btn" href="#!" class="btn btn-primary" role="button">.</a>
          <a id="equal-btn" href="#!" class="btn btn-primary" role="button">=</a>
          <a id="plus-btn" href="#!" class="btn btn-primary" role="button">+</a>
        </div><!--btn group end-->
      </div><!--col end-->
    </div><!--fifth row end-->
  </div><!--button section end-->
  <div>
    <footer class="text-center">
      <h5>By Addison Dalton</h5>
    </footer>
  </div>
</div><!--calc container end-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.0/math.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
